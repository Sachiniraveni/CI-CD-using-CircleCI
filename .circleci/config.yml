version: '2.1'
orbs:
  aws-s3: circleci/aws-s3@3.0
jobs:
  build_deploy:
    machine: 
      - image: circleci/node
    steps:
      - checkout
      - run: |
          sudo apt-get update
          sudo apt install python3-pip
          sudo pip3 install awsebcli --upgrade
      - run: cd ./app && npm install && npm run build
      - aws-s3/sync:
          from: ./app/build 
          to  : s3://circle-ci-bucket
#       - run: aws s3 sync ./app/build s3://circle-ci-bucket
          
      
workflows:
  execute_jobs:
    jobs:
      - build_deploy
       
   
      
